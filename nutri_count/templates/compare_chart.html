{% include "header.jinja" %}
    <head>

    </head>
    <body>
        <canvas id="bar-chart"></canvas>
        <script>
            var ctx = document.getElementById('bar-chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {{ data|tojson }},
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        datalabels: {
                            color: 'white',
                            anchor: 'center',
                            align: 'center',
                            font: {
                                size: 18
                            }
                        }
                    }
                }
            });
        </script>
    </body>
</html>
